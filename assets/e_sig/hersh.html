<!doctype html>
<html>
    <head>
        <title>Hersh Amin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Varela+Round');
            * {
                font-family: "Varela Round";
            }
            .blue-color {
                color: #42E2CB;
            }
            .purple-color {
                color: #23183B;
            }
            .box {
                display: flex;
            }
            .logo {
                flex: 1;
            }
            .logo img {
                width: 100%;
            }
            .other {
                flex: 2;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .other .name-title {
                display: flex;
                flex-direction: column;
                color: #23183B;
            }
            .other .name-title .name {
                font-size: 30px;
                font-weight: bold;
            }
            .other .name-title .title {
                font-size: 18px;
                font-weight: bold;
            }
            .other .horz-line {
                height: 3px;
                background: rgb(103, 196, 193);
                margin-right: 25px;
                margin-top: 8px;
                margin-bottom: 8px;
            }
            .other .phone-site {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
            }
            .other .phone-site .phone {
                color: #23183B;
                font-size: 15px;
            }
            .other .phone-site .site {
                color: #23183B;
                font-size: 15px;
            }
            a {
                text-decoration: none;
            }
            a:visited {
                color: white;
            }
            .other .social {
                display: flex;
            }
            .other .social .facebook {
                background: #23183B;
                color: white;
                font-size: 13px;
                border-radius: 50%;
                height: 25px;
                width: 25px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                margin-right: 10px;
            }
            .other .social .twitter {
                background: #23183B;
                opacity: 0.7;
                color: white;
                font-size: 13px;
                border-radius: 50%;
                height: 25px;
                width: 25px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                margin-right: 10px;
            }
            .other .social .linkedin {
                background: #23183B;
                color: white;
                font-size: 13px;
                border-radius: 50%;
                height: 25px;
                width: 25px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="logo">
                <img src="email-sig-logo.png">
            </div>
            <div class="other">
                <div class="name-title">
                    <span class="name">
                        HERSH AMIN
                    </span>
                    <span class="title">
                        CEO & FOUNDER
                    </span>
                </div>
                <div class="horz-line"></div>
                <div class="phone-site">
                    <span class="phone">+1 (512) 518 1735</span>
                    <span class="site">skymesh.io</span>
                </div>
                <div class="social">
                    <div class="facebook">
                        <a class="fa fa-facebook" target="_blank" href="https://facebook.com/skymeshio"></a>
                    </div>
                    <div class="twitter">
                        <a class="fa fa-twitter" target="_blank" href="https://twitter.com/skymeshio"></a>
                    </div>
                    <div class="linkedin">
                        <a class="fa fa-linkedin" target="_blank" href="https://linkedin.com/company/skymesh"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
